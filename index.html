<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Watches</title>
</head>
<body>
    <time id="timeId" class="time">12:13:14 PM</time>
    <h1>
        <span id="greetingId" class="greeting">
            Good Day
        </span>
        <span id="nameId" class="name" contenteditable="true">
            User
        </span>
    </h1>
    <h2>
        Today my focus is
    </h2>
    <h2 id="focusId" class="focus" contenteditable="true">
        Some example
    </h2>
    
    
    <script src="js/main.js"></script>
</body>
</html>
